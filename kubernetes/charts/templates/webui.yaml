apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-nginx-config-file
  labels:
    {{- include "installServersChart.labels" . | nindent 4 }}
    app: nginx-conf 
data:
  nginx.conf: |
    server {
      listen 80 default_server;
      listen [::]:80 default_server;
      server_name _;
  
      location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
      }

      error_page  404              /index.html;

      # redirect server error pages to the static page /50x.html
      #
      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
          root   /usr/share/nginx/html;
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "installServersChart.labels" . | nindent 4 }}
    app: webui
  name: {{ .Release.Name }}-webui
spec:
  ports:
  - port: 80
    name: webui
    protocol: TCP
    targetPort: 80
  selector:
    {{- include "installServersChart.selectorLabels" . | nindent 4 }}
    app: webui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-webui
  labels:
    {{- include "installServersChart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "installServersChart.selectorLabels" . | nindent 6 }}
      app: webui
  template:
    metadata:
      labels:
        {{- include "installServersChart.labels" . | nindent 8 }}
        app: webui
    spec:
      {{- include "installServersChart.imagePullSecrets" . | nindent 6 }}
      volumes:
      - name: nginx-conf
        configMap:
          name: {{ .Release.Name }}-nginx-config-file
          items:
          - key: nginx.conf
            path: nginx.conf
      containers:
      - name: webui
        image: {{.Values.images.webui}}
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
        env:
          - name: "MPS_SERVER"
            value: "https://{{.Values.mps.commonName}}/mps"
          - name: "RPS_SERVER"
            value: "https://{{.Values.mps.commonName}}/rps"
        ports:
        - containerPort: 80
          name: ui
